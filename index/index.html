<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FullPage Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.16/fullpage.min.css">
  <style>
    section {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
    }
    #section1 { background: #1abc9c; }
    #section2 { background: #3498db; }
    #section3 { background: #9b59b6; }
    #section4 { background: #e74c3c; }
  </style>
</head>
<body>
  <div id="fullpage">
    <section id="section1">Welcome to My Portfolio</section>
    <section id="section2">About Me</section>
    <section id="section3">My Work</section>
    <section id="section4">Contact</section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.16/fullpage.min.js"></script>
  <script>
    new fullpage('#fullpage', {
      autoScrolling: true,
      navigation: true,
      navigationPosition: 'right',
      navigationTooltips: ['Home', 'About', 'Work', 'Contact'],
      showActiveTooltip: true,
      anchors: ['home', 'about', 'work', 'contact'],
    });
  </script>
</body>
</html>
